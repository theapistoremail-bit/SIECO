<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto ‚Äì Mantenimiento y √ìsmosis Inversa</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(180deg, #0a3d62, #0b4f8a);
    color: #ffffff;
}

/* CONTENEDOR GENERAL */
.contacto-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
}

/* TARJETA */
.contacto-box {
    width: 100%;
    max-width: 1100px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    border-radius: 18px;
    padding: 50px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

/* TEXTO */
.contacto-texto h1 {
    font-size: 2.6rem;
    margin-bottom: 15px;
}

.contacto-texto p {
    font-size: 1.05rem;
    line-height: 1.6;
    opacity: 0.9;
    margin-bottom: 25px;
}

.contacto-datos p {
    font-size: 1rem;
    margin-bottom: 10px;
}

/* FORMULARIO */
.contacto-form input,
.contacto-form textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 0.95rem;
}

.contacto-form textarea {
    resize: none;
    height: 120px;
}

.contacto-form button {
    width: 100%;
    padding: 14px;
    background: #00a8ff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.contacto-form button:hover {
    background: #0090dd;
}

/* ESPACIO PARA IMAGEN / SLIDESHOW */
.contacto-media {
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.95rem;
    opacity: 0.7;
    text-align: center;
    padding: 20px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .contacto-box {
        grid-template-columns: 1fr;
    }

    .contacto-texto h1 {
        font-size: 2.2rem;
    }
}
</style>
</head>

<body>

<section class="contacto-section">
    <div class="contacto-box">

        <!-- COLUMNA TEXTO + FORM -->
        <div>
            <div class="contacto-texto">
                <h1>Contacto</h1>
                <p>
                    Estamos listos para atenderte.  
                    Mantenimiento especializado y sistemas de √≥smosis inversa.
                </p>
            </div>

            <div class="contacto-datos">
                <p>üìç Servicio profesional y confiable</p>
                <p>üìû Tel√©fono: +52 000 000 0000</p>
                <p>‚úâÔ∏è Email: contacto@tudominio.com</p>
            </div>

            <form class="contacto-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electr√≥nico" required>
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>

        <!-- COLUMNA MEDIA -->
        <div class="contacto-media">
            Espacio reservado para imagen<br>
            o slideshow
        </div>

    </div>
</section>

</body>
</html>
